<!doctype html>
<head xmlns="http://www.w3.org/1999/html">
    <meta charset = "utf-8" />
    <meta http-equiv = "x-ua-compatible" content = "ie = edge" />
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />

    <title>Smart Contract</title>

    <link rel = "stylesheet" href = "./css/foundation.css">
    <script src = "js/jquery.min.js"></script>
    <script src = "js/foundation.min.js"></script>
</head>

<body style="padding-top: 10%">
<h1 align="center">Transact</h1>
<div class="medium-centered row">
    <div class="medium-4 medium-centered columns">
        <form enctype="application/json" action="http://localhost:3000/api/SampleTransaction" method="post">
            <input type="hidden" value="org.acme.biznet.SampleTransaction" id="$class">
            <input type="text" name="asset" placeholder="Asset Id">
            <input type="text" name="newValue" placeholder="New Cost">
            <input type="text" name="oldOwner" placeholder="Old Owner">
            <input type="text" name="newOwner" placeholder="New Owner">
            <input type="text" name="valueOfTransaction" placeholder="Value of Transaction">
            <input type="text" name="type" placeholder="Type">
            <input name="submit" type="submit" class="medium-12 button large">
        </form>
    </div>
</div>
</body>

</html>
