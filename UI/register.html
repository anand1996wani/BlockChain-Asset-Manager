<!doctype html>
<head xmlns="http://www.w3.org/1999/html">
  <meta charset = "utf-8" />
  <meta http-equiv = "x-ua-compatible" content = "ie = edge" />
  <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />

  <title>Slider</title>

  <link rel = "stylesheet" href = "./css/foundation.css">
  <script src = "js/jquery.min.js"></script>
  <script src = "js/foundation.min.js"></script>
</head>

<body style="padding-top: 10%">
<h1 align="center">Register</h1>
<div class="medium-centered row">
  <div class="medium-4 medium-centered columns">
    <form enctype="application/json" action="http://172.16.133.50:3000/api/LandAsset" method="post">
            <input type="hidden" value="org.acme.biznet.LandAsset" id="$class">
            <input type="text" name="assetId" placeholder="Asset Id">
            <input type="text" name="owner" placeholder="Owner">
            <input type="text" name="current_occupant" placeholder="Current Occupant">
            <input type="text" name="type" placeholder="type">
            <input type="text" name="address" placeholder="Address">
            <input type="text" name="value" placeholder="Cost">
            <input name="submit" type="submit" class="medium-12 button large">
        </form>
  </div>
</div>
</body>

</html>
