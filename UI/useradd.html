<!doctype html>
<head xmlns="http://www.w3.org/1999/html">
  <meta charset = "utf-8" />
  <meta http-equiv = "x-ua-compatible" content = "ie = edge" />
  <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />

  <title>Smart Contract</title>

  <link rel = "stylesheet" href = "./css/foundation.css">
  <script src = "js/jquery.min.js"></script>
  <script src = "js/foundation.min.js"></script>
</head>

<body style="padding-top: 10%">
<h1 align="center">Register User</h1>
<div class="medium-centered row">
  <div class="medium-4 medium-centered columns">
    <form enctype="application/json" action="http://localhost:3000/api/Client" method="post">
    <input type="text" name="clientId" placeholder="clientId">
    <input type="text" id="firstName" name="firstName" placeholder="firstName">
    <input type="hidden" value="org.acme.biznet.Client" id="$class">
    <input type="text" name="lastName" placeholder="lastName">
    <input type="text" name="type" placeholder="type">
    <input type="submit" class="button medium-12">
</form>
  </div>
</div>
</body>

</html>
